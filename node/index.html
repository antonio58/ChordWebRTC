<!DOCTYPE html>


<html>
    <head>
        <title>testytest</title>
        <!--<script src="../adapter.js"></script>-->
        <!--https://peterolson.github.com/BigInteger.js/BigInteger.min.js-->
        <script src="http_peterolson.github.com_BigInteger.js_BigInteger.js"></script>
        <script src="adapter.js"></script>
        <script src="webrtc.js"></script>
        <script src="main.js"></script>
        <meta charset="utf-8">
        <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2/128/marijuana-circle-green-512.png">
    </head>
            


    <body>
        <div class="controlbox">
            <button id="connectButton" name="connectButton" onclick="start(true)">
              Connect
            </button>
            <button id="disconnectButton" name="disconnectButton" onclick="disconnectPeers(true)" disabled>
              Disconnect
            </button>

            <button id="printFTButton" name="printFTButton" onclick="printFTButton(true)">
                printFTButton
            </button>

        </div>

        <br />
        <div>
            <div>
                ID:
                <p id = "id"></p>
            </div>
            <div>
                Succ:
                <p id = "succ"></p>
            </div>
            <div>
                Pred:
                <p id = "pred"></p>
            </div>
        </div>
        <br />
        <div class="messagebox">
            <label for="message">Enter a message:
                <input type="text" name="message" id="message" placeholder="Message text" inputmode="latin" size=60 maxlength=120>
            </label>

            <button id="sendButton" name="sendButton" onclick="sendMessage()" disabled >
                Send
            </button>

            <div class="messagebox" id="receivebox">
                <p>Messages received:</p>
            </div>
        </div>
        <!--<input type="button" id="start" onclick="start(true)" value="Start Video"></input>-->

        <script type="text/javascript">
            pageReady();
        </script>
    </body>
</html>
